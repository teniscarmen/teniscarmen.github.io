
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exportar Inventario</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #1976d2;
    }
    pre {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #eee;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>üßæ Exportar Inventario</h1>
  <button onclick="exportar()">Obtener inventario</button>
  <button onclick="descargar()">Descargar JSON</button>
  <pre id="respuesta">Haz clic en el bot√≥n para obtener los datos...</pre>

  <script>
    let inventarioGlobal = [];

    async function exportar() {
      const salida = document.getElementById("respuesta");
      salida.textContent = "Cargando...";

      try {
        const res = await fetch("https://us-central1-tenis-1baf2.cloudfunctions.net/exportInventory", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) throw new Error("Error en la respuesta");

        const data = await res.json();
        inventarioGlobal = data;
        salida.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        salida.textContent = "‚ùå Error: " + err.message;
      }
    }

    function descargar() {
      if (inventarioGlobal.length === 0) {
        alert("Primero debes obtener el inventario.");
        return;
      }

      const blob = new Blob([JSON.stringify(inventarioGlobal, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventory.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
